{% extends "autorski_all_base.html" %}

{% block extraform %}
    {% if jokes.number == 1 %}
        <!-- New joke form -->
        <div class="new">
            <div class="create_new">
                <button type="button" class="btn btn-default btn-lg center-block" onclick="disaply_form()">Dodaj nowy
                </button>
                <div class="form" id="form">
                    <form id="my_form" accept-charset="utf-8" role="form">
                        <div class="form-group">
                            <label for="username" class="control-label">Autor</label>

                            <p class="form-control-static" id="author">{{ user_fullname }}</p>
                        </div>
                        <div class="form-group" id="form-body">
                            <label for="body" class="control-label">Suchar</label>
                            <textarea id="new_joke" class="form-control" rows="4" placeholder="Suchar"></textarea>
                        </div>
                        <button type="button" class="btn btn-default" onclick="send_new()" id="submit">Wy≈õlij</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}

{% load autorski_extras %}
{% block voting %}
<div class="pull-right">
    <button type="button" class="btn {{ joke|upclass:username }} btn-xs btn-voting" {{ joke|updisable:username }} id="up-{{ joke.pk }}" onclick="vote({{ joke.pk }}, 'true')"><span class="glyphicon glyphicon-plus"></span></button>
    <button type="button" class="btn {{ joke|downclass:username }} btn-xs btn-voting" {{ joke|downdisable:username }} id="down-{{ joke.pk }}" onclick="vote({{ joke.pk }}, 'false')"><span class="glyphicon glyphicon-minus"></span></button>
</div>
<div class="clearfix"></div>
{% endblock %}
