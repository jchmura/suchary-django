<!-- Sorting -->
<h3 class="text-center">Sortowanie</h3>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="sort_by('date')">
            <span class="glyphicon glyphicon-calendar"></span> Data
        </button>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="sort_by('votes')">
            <span class="glyphicon glyphicon-plus"></span> Głosy
        </button>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="reverse()">
            <span class="glyphicon glyphicon-sort"></span> Odwróć
        </button>
    </div>
</div>

<button type="button" class="btn btn-default btn-block" onclick="location.href = '/obcy/random'">
    <span class="glyphicon glyphicon-random"></span> Losowe
</button>
